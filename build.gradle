apply plugin: 'java'
compileJava { options.encoding = "UTF-8" }

apply plugin: 'application'

version = '1.0'
mainClassName = "okapi.Main"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.dockfx:DockFX:0.1.12'
    compile 'org.controlsfx:controlsfx:8.40.13'
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'res/'
        }
    }
    test {
        java {
            srcDir 'test/'
        }
    }
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes (
                'Main-Class': mainClassName
        )
    }
}
